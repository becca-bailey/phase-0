<!DOCTYPE html>
<html>
	<head>
		<title>Grocery List Maker</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type = "text/css" href="grocery_list.css">
	</head>
	<body>
		<main>
			<h1>My Grocery Lists</h1>
			<div id="list_area">
				<h2 id="list_title"></h2>
				<ul id="list"></ul>
			</div>
			<div id="controls">
				<button id="new_list">New List</button>
				<button id="new_item">Add Item</button>
				<button id="remove_item">Delete Item</button>
				<select id="display_list">
					<options></options>
				</select>
				<button id="switch_list">Display List</button>
				<button id="remove_list">Delete List</button>
			</div>
			<script src="grocery_list.js"></script>
		</main>
	</body>
</html>
